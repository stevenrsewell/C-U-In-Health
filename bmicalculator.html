<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
</head>
<body>
  <h2>BMI Calculator</h2>
  <label for="weight">Enter your weight (lbs):</label>
  <input type="number" id="weight"><br><br>
  
  <label for="feet">Enter your height in feet:</label>
  <input type="number" id="feet"><br><br>
  
  <label for="inches">Enter your height in inches:</label>
  <input type="number" id="inches"><br><br>
  
  <button onclick="calculateBMI()">Calculate BMI</button><br><br>
  
  <div id="result"></div>

  <script src="bmicalc.js"></script>
</body>
</html>
