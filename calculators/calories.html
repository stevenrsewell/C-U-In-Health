<!DOCTYPE html>
<html>
<head>
  <title>Calorie Calculator (US Units)</title>
</head>
<body>
  <h2>Calorie Calculator (US Units)</h2>
  
  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select><br><br>
  
  <label for="age">Age (years):</label>
  <input type="number" id="age"><br><br>
  
  <label for="weight">Weight (lbs):</label>
  <input type="number" id="weight"><br><br>
  
  <label for="feet">Height (feet):</label>
  <input type="number" id="feet"><br><br>
  
  <label for="inches">Height (inches):</label>
  <input type="number" id="inches"><br><br>
  
  <label for="activity">Activity Level:</label>
  <select id="activity">
    <option value="1.2">Sedentary (little to no exercise)</option>
    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
    <option value="1.9">Extra active (very hard exercise & physical job or training twice a day)</option>
  </select><br><br>
  
  <button onclick="calculateTDEE()">Calculate</button><br><br>
  
  <h3>Result:</h3>
  <p id="result"></p>

  <script src="calories.js"></script>
  
</body>
</html>
